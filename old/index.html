<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/libs/jquery-2.1.4.js"></script>
    <script src="./js/libs/modernizr-2.8.3.min.js"></script>
    <script src="./js/libs/plugins.js"></script>
    <script src="./js/libs/ui.lib.js"></script>
    <script src="./js/core/AssetsManager.js"></script>
    <script src="./js/core/EventEmitter.js"></script>

<body>

<div id="header">
</div>
<div id="gameboard">
    <canvas id="game"></canvas>
</div>
<script>
    var Game;
    $(function () {
        var inputScript = [
            // Tools and other libs
            "./js/libs/perlin.js",
            // Core files
            "./js/core/InputManager.js",
            "./js/core/JagEngine.js",
            "./js/core/KnowledgeGame.js",
            "./js/core/Tile.js",
            "./js/core/Camera.js",

            //loads the stages
            "./js/stages/MenuStage.js",
            "./js/stages/SettingsStage.js",
            "./js/stages/MainStage.js"
        ];

        var AM = new AssetsManager();
        AM.loadAssets(inputScript, function () {
            Game = new KnowledgeGame(document.getElementById("game"), AM);
            Game.init(function(err){
                Game.start();
            });
        });

    });
</script>
</body>
